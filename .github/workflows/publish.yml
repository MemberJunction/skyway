name: Publish packages to npm

on:
  push:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: write
  id-token: write

concurrency:
  group: "publish"
  cancel-in-progress: false

jobs:
  build-test-publish:
    name: Build, test, and publish
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          cache-dependency-path: "package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Validate package repository URLs
        run: ./.github/scripts/validate-package-repository.sh

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Check for changesets
        id: changesets
        run: |
          CHANGESET_FILES=$(find .changeset -name "*.md" ! -name "README.md" 2>/dev/null | wc -l | tr -d ' ')
          echo "count=$CHANGESET_FILES" >> $GITHUB_OUTPUT
          if [ "$CHANGESET_FILES" -gt "0" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "Found $CHANGESET_FILES changeset(s) to process"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "No changesets found â€” skipping version bump and publish"
          fi

      - name: Version packages
        if: steps.changesets.outputs.has_changesets == 'true'
        run: npm run version

      - name: Publish to npm
        if: steps.changesets.outputs.has_changesets == 'true'
        run: npm run publish:packages

      - name: Get published version
        if: steps.changesets.outputs.has_changesets == 'true'
        id: version
        run: |
          VERSION=$(jq -r .version packages/core/package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Published version: $VERSION"

      - name: Commit version changes and tag
        if: steps.changesets.outputs.has_changesets == 'true'
        run: |
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "GitHub Actions"
          git add -A
          git commit -m "Release v${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git tag "v${{ steps.version.outputs.version }}"
          git push origin main --follow-tags
